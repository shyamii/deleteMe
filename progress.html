<template>
    <lightning-card title="Progress Bar with Steps" icon-name="custom:custom63">
        <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
            <lightning-progress-step label="Challenge sent to Customer" value="1" state={step1State}></lightning-progress-step>
            <lightning-progress-step label="Challenge answers received from Customer" value="2" state={step2State}></lightning-progress-step>
            <lightning-progress-step label="Challenge Verification Complete" value="3" state={step3State}></lightning-progress-step>
        </lightning-progress-indicator>

        <div class="slds-m-top_medium">
            <lightning-button label="Mark Step 2 as Failed" onclick={markStep2Failed}></lightning-button>
            <lightning-button label="Mark Step 3 as Failed" onclick={markStep3Failed}></lightning-button>
        </div>
    </lightning-card>
</template>
